<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function aaa() {
      var aMsg = "a"
      var bMsg = "b"

      function changeAMsg(msg) {
        aMsg = msg
      }

      function a() {
        console.log(aMsg)
      }

      function b() {
        console.log(bMsg)
      }
      return {
        a : a ,
        b : b ,
        changeAMsg: changeAMsg
      }
    }  

    var A = aaa()
    A.changeAMsg("c")
    A.a()
  </script>
</body>
</html>
